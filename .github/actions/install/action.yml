runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'

    - uses: actions/cache@v3
      id: cache
      with:
        path: node_modules
        key: node_modules-${{ hashFiles('yarn.lock') }}

    - run: yarn install --frozen-lockfile
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
